<app-shared></app-shared>
<div class="container mt-2">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-borderer row-border hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Salario</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of data">
                <td>{{ e.employee_name }}</td>
                <td>{{ e.employee_salary }}</td>
                <td> {{ e.employee_age }} </td>
            </tr>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
