<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form #formularioIngreso="ngForm" (ngSubmit)="login(formularioIngreso)" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>
                <!-- *ngIf="formularioIngreso.submitted && formularioIngreso.controls['usuario'].errors" -->
                <span *ngIf="formularioIngreso.submitted && formularioIngreso.controls['username'].errors" class="text-danger animated fadeIn">Dee Ingresar un nombre de usuario</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="username" [(ngModel)]="usuario.usuario" placeholder="Usuario" required>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formularioIngreso.submitted && formularioIngreso.controls['username'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 caracteres</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" required minlength="2" [(ngModel)]="usuario.password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordar" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
